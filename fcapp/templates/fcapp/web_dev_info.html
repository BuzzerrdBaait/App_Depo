          <h1>Custom Websites</h1>

      
          <div id="total">Total: $0</div>
      
      
      
          <!-- Buttons for incrementing and decrementing the total -->
      
          <label>Custom Django Pages ($100): </label>
      
          <button onclick="updateTotal(100)">Add Pages</button>
      
          <button onclick="updateTotal(-100)">Subtract Pages</button>
      
      
      
          <br>
      
      
      
          <label>Company Email Setup ($120): </label>
      
          <button onclick="updateTotal(120)">Add Email Setup</button>
      
          <button onclick="updateTotal(-120)">Subtract Email Setup</button>
      
      
      
          <br>
      
      
      
          <label>General Forms ($80): </label>
      
          <button onclick="updateTotal(80)">Add General Forms</button>
      
          <button onclick="updateTotal(-80)">Subtract General Forms</button>
      
      
      
          <br>
      
      
      
          <label>Job Application Form ($150): </label>
      
          <button onclick="updateTotal(150)">Add Job Application Form</button>
      
          <button onclick="updateTotal(-150)">Subtract Job Application Form</button>
      
      
      
          <br>
      
      
      
          <label>S3 Integration (File Uploads) ($200): </label>
      
          <button onclick="updateTotal(200)">Add S3 Integration</button>
      
          <button onclick="updateTotal(-200)">Subtract S3 Integration</button>
      
      
      
          <script>
      
              let total = 0;
      
              let registrationAdded = false;
      
      
      
              function updateTotal(value, isOneTime) {
      
                  if (isOneTime && registrationAdded && value > 0) {
      
                      alert("User Registration can only be added once!");
      
                      return;
      
                  }
      
      
      
                  total += value;
      
                  document.getElementById('total').innerText = 'Total: $' + total.toFixed(2);
      
      
      
                  if (isOneTime && value > 0) {
      
                      registrationAdded = true;
      
                  }
      
              }
      
          </script>
